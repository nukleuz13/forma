<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание для Junior Frontend Developer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Форма регистрации</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" pattern="[+; 0-9]{10-12}" required>
        </div>
        <div class="form-group">
            <label for="textInput">Поле ввода текста:</label>
            <textarea id="textInput" name="textInput" rows="4" required></textarea>
        </div>
        <button type="submit">Отправить</button>
    </form>
    <div id="responseMessage"></div>
</div>

<script src="script.js"></script>
</body>
</html>
